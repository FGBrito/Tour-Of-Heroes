<div class="container color-dark">
  <div class="col">
    <p>Add Hero</p>
  </div>
  <div class="col">
    <p>My Heroes</p>
  </div>
</div>
<div class="container color-light" [@heroes]="heroes.length">
  <div class="col">
    <!-- <form id="search-component" (ngSubmit)="onSubmit()"> -->
      <p class="sm">Use this form below to add a hero</p>
      <input #heroName  id="search-box" placeholder="Hero Name" autocomplete="off" />
      <button (click)="add(heroName.value); heroName.value=''" class="btn-save">Add</button>
    <!-- </form> -->
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let hero of heroes">
      <a routerLink="/heroes/{{hero.id}}">
        {{hero.name}}
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </p>
  </div>
</div>
