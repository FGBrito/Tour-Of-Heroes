<div class="container color-dark">
  <div class="col">
    <p>Search Hero</p>
  </div>
  <div class="col">
    <p>Your hero list</p>
  </div>
</div>
<div class="container color-light" [@heroes]="heroes.length">
  <div class="col">
    <form>
      <app-hero-search></app-hero-search>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let hero of heroes">
      <a routerLink="/heroes/{{hero.id}}">
         {{hero.name}}
      </a>
    </p>
  </div>
</div>
